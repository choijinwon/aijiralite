[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

# Functions configuration for API routes
[functions]
  node_bundler = "esbuild"
  included_files = ["prisma/**/*.prisma"]

# Note: @netlify/plugin-nextjs handles routing automatically
# No manual redirects needed

