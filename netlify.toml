# netlify.toml
[build]
  command = "npm run netlify-build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  SKIP_ENV_VALIDATION = "true"
  # 서브모듈 체크아웃 비활성화
  NETLIFY_SUBMODULE_DISABLED = "true"

# Next.js 플러그인
# 이 플러그인이 자동으로 모든 리다이렉트와 라우팅을 처리합니다
# Netlify가 빌드 시 자동으로 설치합니다
[[plugins]]
  package = "@netlify/plugin-nextjs"

# 참고: @netlify/plugin-nextjs 플러그인을 사용할 때는
# 수동 리다이렉트 규칙이 필요하지 않습니다.
# 플러그인이 자동으로 처리:
# - 모든 페이지 라우트 (SSR/SSG/ISR)
# - API 라우트
# - 정적 파일 서빙 (_next/static)
# - 이미지 최적화

# 보안 헤더
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# API 라우트 캐싱 방지
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, private"
    Pragma = "no-cache"
    Expires = "0"
